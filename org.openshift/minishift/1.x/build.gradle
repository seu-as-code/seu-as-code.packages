plugins {
  id 'de.undercouch.download' version '3.2.0'
	id 'com.jfrog.bintray' version '1.2'
  id 'de.qaware.seu.as.code.credentials' version '2.4.0'
}

apply plugin: 'base'
apply plugin: 'maven-publish'

import de.undercouch.gradle.tasks.download.Download

task buildPackage(dependsOn: ['buildPackageWin', 'buildPackageMac', 'buildPackageUnix']) { }

task downloadArchiveWin(type: Download) {
	src "https://github.com/minishift/minishift/releases/download/v${version}/minishift-${version}-windows-amd64.zip"
  dest "$buildDir"
}

task extractArchiveWin(type: Copy, dependsOn: downloadArchiveWin) {
	from { zipTree("$buildDir/minishift-${version}-windows-amd64.zip") }
	into "$buildDir/win/minishift-${version}/"
}

task buildPackageWin(type: Jar, dependsOn: extractArchiveWin) {
	baseName project.name
	version version
  classifier 'win'
	extension 'jar'
	destinationDir buildDir
  from "$buildDir/win"
	from ("files/") {
    include '*.cmd'
    include '*.bat'
  }
}

task downloadArchiveMac(type: Download) {
	src "https://github.com/minishift/minishift/releases/download/v${version}/minishift-${version}-darwin-amd64.tgz"
  dest "$buildDir"
}

task extractArchiveMac(type: Copy, dependsOn: downloadArchiveMac) {
  from { zipTree("$buildDir/minishift-${version}-darwin-amd64.tgz") }
  into "$buildDir/mac/minishift-${version}/"
}

task buildPackageMac(type: Jar, dependsOn: extractArchiveMac) {
	baseName project.name
	version version
  classifier 'mac'
	extension 'jar'
	destinationDir buildDir
  from "$buildDir/mac"
	from ("files/") {
    exclude '*.cmd'
    exclude '*.bat'
  }
}

task downloadArchiveUnix(type: Download) {
	src "https://github.com/minishift/minishift/releases/download/v${version}/minishift-${version}-linux-amd64.tgz"
  dest "$buildDir"
}

task extractArchiveUnix(type: Copy, dependsOn: downloadArchiveUnix) {
  from { zipTree("$buildDir/minishift-${version}-linux-amd64.tgz") }
  into "$buildDir/unix/minishift-${version}/"
}

task buildPackageUnix(type: Jar, dependsOn: extractArchiveUnix) {
	baseName project.name
	version version
  classifier 'unix'
	extension 'jar'
	destinationDir buildDir
  from "$buildDir/unix"
	from ("files/") {
    exclude '*.cmd'
    exclude '*.bat'
  }
}

publishing {
  publications {
		minishift(MavenPublication) {
      artifact buildPackageWin
      artifact buildPackageMac
      artifact buildPackageUnix
		}
  }
	repositories {
    // set the properties via -P to publish to your company repo
		maven {
			url = project.hasProperty('nexusUrl') ? project.nexusUrl : ''
      credentials {
				if(project.credentials.get("nexus") != null){
					username = project.credentials.get('nexus').username
					password = project.credentials.get('nexus').password
				}
				else {
					username = project.hasProperty('nexusUsername') ? project.nexusUsername : ''
					password = project.hasProperty('nexusPassword') ? project.nexusPassword : ''
				}
		  }
		}
  }
}

bintray {
  user = project.hasProperty('bintrayUsername') ? project.bintrayUsername : 'unknown'
  key = project.hasProperty('bintrayApiKey') ? project.bintrayApiKey : 'unknown'
  publications = ['minishift']
	publish = true
	dryRun = false
  pkg {
    repo = project.bintrayRepo
    name = project.name
    desc = project.description
    licenses = ['Apache-2.0']
    labels = ['minishift', 'seu-as-code', 'package']
    websiteUrl = project.websiteUrl
    issueTrackerUrl = project.issueTrackerUrl
    vcsUrl = project.scmUrl
    publicDownloadNumbers = true

    version {
      name = project.version
  		desc = "${project.description} ${project.version}"
  		released = new Date().format("yyyy-MM-dd'T'HH:mm:ss.SSSZZ")

  		mavenCentralSync {
  			sync = false
  		}
    }
  }
}
