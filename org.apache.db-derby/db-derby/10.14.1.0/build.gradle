plugins {
	id 'de.undercouch.download' version '1.2'
	id 'com.jfrog.bintray' version '1.2'
}

apply plugin: 'base'
apply plugin: 'maven-publish'

import de.undercouch.gradle.tasks.download.Download

task downloadArchive(type: Download) {
	src "http://mirror.netcologne.de/apache.org/db/derby/${project.name}-${version}/${project.name}-${version}-bin.zip"
  dest buildDir
}

task extractArchive(type: Copy, dependsOn: downloadArchive) {
	from { zipTree("$buildDir/${project.name}-${version}-bin.zip") }
	into "$buildDir/files"
}

task renameDirectory(dependsOn: extractArchive) {
    doLast {
        file("$buildDir/files/${project.name}-${version}-bin").renameTo(file("$buildDir/files/${project.name}-${version}"))
    }
}

task customizePackage(type: Copy, dependsOn: renameDirectory) {
	from "files"
	into "$buildDir/files"
}

task buildPackage(type: Jar, dependsOn: customizePackage) {
	baseName project.name
	version version
	extension 'jar'
	destinationDir buildDir
	from "$buildDir/files"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14.1'
}

